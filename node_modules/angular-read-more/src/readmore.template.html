<span name="text">
	<span ng-bind-html="vm.lessText" style="white-space:pre-wrap;"></span>
	<span ng-show="vm.showMoreText" class="more-show-hide" ng-bind-html="vm.moreText" style="white-space:pre-wrap;"></span>
</span>

<span name="toggle" ng-show="vm.toggle.show">
	<span ng-class="vm.toggle.dotsClass" ng-show="!vm.toggle.state">{{ vm.toggle.dots }}</span>
	<a ng-class="vm.toggle.linkClass" ng-click="vm.doToggle()">{{ vm.toggle.text }}</a>
</span>
